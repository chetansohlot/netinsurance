<script>
  $(document).ready(function () {

    $("#registerForm").validate({
        rules: {
            full_name: {
                required: true,
                minlength: 3,
                maxlength: 30
            },
            gender: {
                required: true
            },
            email: {
                required: true,
                email: true,
                remote: {
                    url: "/check-email/", // Django view to check email
                    type: "POST",
                    data: {
                        email: function () {
                            return $("#email").val();
                        },
                        csrfmiddlewaretoken: $('input[name="csrfmiddlewaretoken"]').val()
                    },
                    dataFilter: function (response) {
                        var data = JSON.parse(response);
                        return data.exists ? "false" : "true"; // 'false' means email is taken
                    }
                }
            },
            mobile: {
                required: true,
                digits: true,
                minlength: 10,
                maxlength: 10,
                remote: {
                    url: "/check-mobile/", // Django view to check email
                    type: "POST",
                    data: {
                        mobile: function () {
                            return $("#mobile").val();
                        },
                        csrfmiddlewaretoken: $('input[name="csrfmiddlewaretoken"]').val()
                    },
                    dataFilter: function (response) {
                        var data = JSON.parse(response);
                        return data.exists ? "false" : "true"; // 'false' means email is taken
                    }
                }
            },
            password: {
                required: true,
                minlength: 6
            },
            confirm_password: {
                required: true,
                minlength: 6,
                equalTo: "#password" // Ensures confirm_password matches password
            },
            terms: {
                required: true
            }
        },
        messages: {
            full_name: {
                required: "Please enter your full name",
                minlength: "Name must be at least 3 characters long"
            },
            email: {
                required: "Please enter your email",
                email: "Enter a valid email",
                remote: "This email is already registered."
            },
            mobile: {
                required: "Please enter your mobile number",
                digits: "Only numbers allowed",
                minlength: "Must be 10 digits",
                maxlength: "Must be 10 digits",
                remote: "This mobile is already registered."
            },
            password: {
                required: "Please enter your password",
                minlength: "Password must be at least 6 characters long"
            },
            confirm_password: {

            },
            terms: {
                required: "You must agree to the Terms & Conditions"
            }
        },
        errorElement: "div",
        errorPlacement: function (error, element) {
            error.addClass("text-danger");
            error.insertAfter(element);
        },
        submitHandler: function (form) {
            form.submit();
        }
    });
});

        },
        messages: {
            account_holder_name: {
                required: "Please enter the account holder's name",
                minlength: "Name must be at least 3 characters long",
                maxlength: "Name cannot exceed 50 characters"

<script>
    $(document).ready(function () {

                },

                }
            },

            errorPlacement: function (error, element) {
                error.addClass("text-danger small");
                error.insertAfter(element);
            },
            submitHandler: function (form) {
                form.submit();
            }
        });

        // Prevent submission if form is invalid
        $(".signup-submit-btn").click(function () {
            if ($("#login-form").valid()) {
                $("#login-form").submit();
            }
        });

        // Show/Hide Password
        $(".showhide-password").click(function () {
            let passwordField = $("#login_password_id");
            let icon = $(this).find("i");
            if (passwordField.attr("type") === "password") {
                passwordField.attr("type", "text");
                icon.removeClass("fa-eye").addClass("fa-eye-slash");
            } else {
                passwordField.attr("type", "password");
                icon.removeClass("fa-eye-slash").addClass("fa-eye");
            }
        });
    });
</script>
