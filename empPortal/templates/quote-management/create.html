{% extends 'base.html' %}

{% block title %}Add Customer{% endblock %}

{% block content %}
<div class="content-header header-content-bg">
  <div class="container-fluid ">
    <div class="row pt-2 pb-3">
      <div class="col-sm-6">
        <div class="d-flex align-items-center">
        <h1 class="admin-title m-0 pt-2">Create Quote</h1>
        </div>
      </div>
      
    </div>
  </div>
</div>
<!-- /.content-header -->

<!-- Main content -->
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-12">  
          <ul class="stepflow-text">
            <li><a href="#link1"><span>Client Information</span></a></li>
            <li><a href="#link2"><span>Vehicle & Policy Information</span></a></li>
          </ul>
          <ul class="new-stepflow">
            <li><a href="#link1"></a></li>
            <li><a href="#link2"></a></li>
          </ul>
          <div class="card box-shadow-none">
            <div class="card-body px-0 pb-0">
              <form action="{% url 'create-vehicle-info' %}">
                <div class="card">
                  <div class="card-body pb-0 position-relative">
                    <p class="form-top-title">Client Information</p>
                    <div class="row">
                      <div class="col-sm-6 col-md-3">
                        <div class="form-group">
                          <label class="form-lbl">Mobile Number</label>
                          <input class="form-field" type="text" placeholder="Mobile Number" value="">
                        </div>
                      </div>
                      <div class="col-sm-6 col-md-3">
                        <div class="form-group">
                          <label class="form-lbl">Email Address</label>
                          <input class="form-field" type="text" placeholder="Email Address" value="">
                        </div>
                      </div>
                      <div class="col-sm-6 col-md-3">
                        <div class="form-group">
                          <label class="form-lbl">Quote Date</label>
                          <input class="form-field" type="text" placeholder="Quote Date" value="">
                        </div>
                      </div>
                      <div class="col-sm-6 col-md-3">
                        <div class="form-group">
                          <label class="form-lbl">Name (as per PAN Card)</label>
                          <input class="form-field" type="text" placeholder="Name (as per PAN Card)" value="">
                        </div>
                      </div>
                      <div class="col-sm-6 col-md-3">
                        <div class="form-group">
                          <label class="form-lbl">PAN Card Number <small>(Optional)</small></label>
                          <input class="form-field" type="text" placeholder="PAN Card Number" value="">
                        </div>
                      </div>
                      <div class="col-sm-6 col-md-3">
                        <div class="form-group">
                          <label class="form-lbl">Date of Birth</label>
                          <input class="form-field common_datepicker" type="text" placeholder="Date of Birth" value="">
                        </div>
                      </div>
                      <div class="col-sm-6 col-md-3">
                        <div class="form-group">
                          <label class="form-lbl">State</label>
                          <select class="form-field">
                            <option>Choose State</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-sm-6 col-md-3">
                        <div class="form-group">
                          <label class="form-lbl">City</label>
                          <select class="form-field">
                            <option>Choose City</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-sm-6 col-md-3">
                        <div class="form-group">
                          <label class="form-lbl">PinCode</label>
                          <input class="form-field" type="text" placeholder="PinCode" value="">
                        </div>
                      </div>
                      <div class="col-sm-6 col-md-3">
                        <div class="form-group">
                          <label class="form-lbl">Address</label>
                          <textarea rows="3" class="form-field" placeholder="Address"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group d-flex justify-content-end">
                  <button type="submit" class="wrap-btn">Save & Continue</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </div>
  
</div>   
{% endblock %}
